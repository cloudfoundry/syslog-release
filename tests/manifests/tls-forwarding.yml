---
name: ((deployment))
releases:
  - name: syslog
    version: latest
stemcells:
  - alias: default
    os: ((stemcell-os))
    version: latest
instance_groups:
  - name: forwarder
    instances: 1
    vm_type: default
    stemcell: default
    networks:
      - name: default
    azs:
      - z1
    jobs:
      - name: syslog_forwarder
        release: syslog
        properties:
          syslog:
            tls_enabled: true
            permitted_peer: "*.storer.default.((deployment)).bosh"
            ca_cert: ((syslog.ca))
  - name: storer
    instances: 1
    vm_type: default
    stemcell: default
    networks:
      - name: default
    azs:
      - z1
    jobs:
      - name: syslog_storer
        release: syslog
        properties:
          syslog:
            tls:
              ca: ((syslog.ca))
              certificate: ((syslog.certificate))
              private_key: ((syslog.private_key))
variables:
- name: syslog_ca
  type: certificate
  update_mode: converge
  options:
    common_name: test
    is_ca: true
- name: syslog
  type: certificate
  update_mode: converge
  options:
    extended_key_usage:
    - client_auth
    ca: syslog_ca
    common_name: '*.storer.default.((deployment)).bosh'
    alternative_names:
    - '*.storer.default.((deployment)).bosh'
update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
