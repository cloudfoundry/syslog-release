---
name: ((deployment))
releases:
  - name: syslog
    version: latest
stemcells:
  - alias: default
    os: ubuntu-trusty
    version: latest
instance_groups:
  - name: forwarder
    instances: 1
    vm_type: default
    stemcell: default
    networks:
      - name: default
    azs:
      - z1
    jobs:
      - name: syslog_forwarder
        release: syslog
        properties:
          syslog:
            tls_enabled: true
            ca_cert: ((syslog_ca.certificate))
  - name: storer
    instances: 1
    vm_type: default
    stemcell: default
    networks:
      - name: default
    azs:
      - z1
    jobs:
      - name: syslog_storer
        release: syslog
        properties:
          syslog:
            tls:
              generation: ((syslog_ca))
variables:
  - name: syslog_ca
    type: certificate
    options:
      is_ca: true
update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
